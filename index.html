<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Sass Page</title>
</head>
<body>
    <!-- Navbar section -->
    <nav class="navbar">
        <a href="#" class="navbarLogo">SASS</a>
        <div class="navbarBars">
            <i class="fas fa-bars"></i>
        </div>
        <div class="navbarMenu">
            <a href="#" class="menuLinks">Home</a>
            <a href="#" class="menuLinks">Products</a>
            <a href="#" class="menuLinks">Services</a>
            <a href="#" class="menuLinks" id="button">Sign Up</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <div class="heroContainer">
            <div class="heroContainer-left">
                <h1>They are coming.</h1>
                <h2>Be prepared.</h2>
                <p>Sign Up Now to join the list.</p>
                <button class="heroContainerBtn">
                    <a href="#">
                        Sign Up
                    </a>
                </button>
            </div>

            <div class="heroContainer-right">
                <img
                    src="/images/img-2.svg"
                    alt="alien"
                    class="heroContainerImage" 
                />
            </div>
        </div>
    </div>
</body>
</html>
